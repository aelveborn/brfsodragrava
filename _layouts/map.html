<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2028.0765308433686!2d13.421867576701695!3d59.448475101478486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb4becc3e488b%3A0xd8c26b86456ff569!2zU2lsdmVyw7ZydHN2w6RnZW4sIDY1MyA1MSBTa8OlcmU!5e0!3m2!1ssv!2sse!4v1683233340315!5m2!1ssv!2sse" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <main class="page-content" aria-label="Content">

      <div class="wrapper">
        <article class="map">

          <header class="map-header">
            <h1 class="map-title">{{ page.title | escape }}</h1>
          </header>
        
          <div class="map-content">
            {{ content }}
          </div>
        
        </article>        
      </div>

    </main>

    {%- include footer.html -%}

  </body>

</html>
